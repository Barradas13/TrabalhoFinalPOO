services:
  banco_dados:
    image: mysql:8.0
    container_name: banco_dados_api
    environment:
      MYSQL_ROOT_PASSWORD: aluno
      MYSQL_DATABASE: aluno
      MYSQL_USER: aluno
      MYSQL_PASSWORD: aluno
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
